<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="users.js"></script>
    <script src="signup.js"></script>
    <link rel="stylesheet" href="signupstyle.css">
</head>
<body>
    <button class="signup-btn" onclick="openSignup()">Sign Up</button>

    <!-- Signup Popup -->
    <div class="popup" id="signupPopup">
        <div class="popup-content">
            <span class="close" onclick="closeSignup()">&times;</span>

            <h3>New User Signup</h3>

            <input type="email" id="newEmailId" placeholder="Email ID" required>
            <input type="password" id="newpwd" placeholder="Password" required>

            <button onclick="newUser()">Register</button>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    
    <form action="dashboard.html" onsubmit="return validate()">
    
    <label>Email ID</label><br>
    <input type="email" id="emailID" required /><br><br>

    <label>Password</label><br>
    <input type="password" id="pwd" required /><br><br>

    <input type="submit" value="Sign In" />

</form>
</body>
</html>
